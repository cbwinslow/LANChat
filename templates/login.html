<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Hacker Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Hacker Chat Login</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="post">
      <input type="text" name="username" placeholder="Enter your username" required>
      {% if global_password_set %}
        <input type="password" name="password" placeholder="Enter chat password" required>
      {% else %}
        <input type="password" name="password" placeholder="Set a new chat password" required>
      {% endif %}
      <button type="submit">Enter the Matrix</button>
    </form>
  </div>
</body>
</html>
